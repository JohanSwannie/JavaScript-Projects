<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="rqm.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Geo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Smokum&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <title>Random Quote Machine</title>
</head>

<body>
  <div id="wrapper">
    <h2>Quotes by Random Author's</h2><br>
    <div id="quote-box">
      <div class="qTxt">
        <p>
          <q id="text"></q>
        </p>
      </div>
      <div class="qAuth">--- <span id="author"></span><span> ---</span></div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet your quote!" target="_top">
          <i class="fa fa-twitter"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>
  </div>

</body>

</html>
