<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>add properties to an object</title>
  <style>

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    p {
      color: #FFF;
      width: 20rem;
      padding: .7rem;
      border: 8px solid #F5F5F5;
      border-style: double;
    }
  </style>
</head>

<body style="background: navy; color: #FFF">
  <div class="container">
  </div>
</body>

</html>
